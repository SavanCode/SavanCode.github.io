<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex2</title>
<style>
    body{
        margin: 0;
    }

   nav{
    position: relative;
    width: 100%;
    background-color: thistle;
    min-height: 10vw;
   } 
   img{
    width: 80px;
    height: 100px;
   }
   #img{
    position: absolute;
    margin-top: 20px;
    left: 40%;
    border-radius: 50%;
    border: solid white;
    max-height: 80px;
    overflow: hidden;
} 
   #info{
    position: absolute;
    max-width: 50vw;
    left: 50%; 
} 

.demo{
  display: flex;
  width: 100%;
  flex-wrap: wrap;
  flex-direction: column;
  height: 600px;
}

.flex-container:nth-child(1) {
  flex: 1 1 auto;
}
.flex-container:nth-child(2) {
  flex: 1.5 1 auto;
}
.flex-container:nth-child(3) {
  flex: 0.5 1 auto;
}
.flex-container:nth-child(4) {
  flex: 2 1 auto;
}

.flex-container {
  display: flex;
  width: 100%;
}

.flex-container > div {
  background-color: DodgerBlue;
  color: white;
  margin: 5px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>



</head>
<body>
 
    <nav>
        <div id="img"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5wpGR32-QTFQ6R5R0WGe6uDSQT5qahTWVEw&usqp=CAU" alt=""></div>
        <div id="info">
                <p ><b>橘子成熟</b></p>
                <p style="font-size: 10px;">北京 | 全栈工程师</p>
                <p style="font-size: 10px;">我荒废的今日，正是昨日殒身之人汽祈求的明天</p>
        </div>
    </nav> 

    <div class="demo">
        <div class="flex-container">
            <div style="flex: 1 1 auto">img1</div>
            <div style="flex: 1 1 auto">img2</div> 
      </div>
      <div class="flex-container">
            <div style="flex: 1 1 auto">1</div>
            <div style="flex: 1 1 auto">2</div>
            <div style="flex: 1 1 auto">3</div>
      </div>
      <div class="flex-container">
        <div style="flex: 1 1 auto">1</div>
        <div style="flex: 1 1 auto">2</div>
        <div style="flex: 1 1 auto">3</div>
        <div style="flex: 1 1 auto">4</div>
        <!-- 不够 狠狠锁压缩中间 
            <div class="flex-container">
            <div style="flex: 1 1 300px">1</div>
            <div style="flex: 1 4 auto">2</div>
            <div style="flex: 1 4 auto">3</div>
            <div style="flex: 1 1 300px">4</div>
        </div> -->
        </div>
        <div class="flex-container"> 
            <div style="flex: 1 1 auto">1</div>
            <div style="flex: 1.5 1 auto">2</div>
            <div style="flex: 2 1 auto">3</div>
       </div>
    </div>


</body>
</html>
