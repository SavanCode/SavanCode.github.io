<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<style>
    body{
        display:flex;
       width: 100vw;
    }
    h1{
        flex-basis: 100%;
    }
    form{
        margin: auto;
        width: 50vw;
    }
    .simpleInput{
        margin: 30px 50px 0;
    }
    input{
        display: block;  
        height: 40px;
        width: 60%; 
        
    }
    button{
        width: 15%;
        height: 45px;
    }
    .submitBtn{
        width: 60%;
        margin: 30px 50px 0;
    }
    .btn{
        background-color: chocolate;
        color: white;
        border-radius: 2em;
        border: transparent;
    }
    
</style>
<body>

    <form action="">
        <h1>Welcome</h1>
        <input class="simpleInput" type="text" for="username" placeholder="请输入手机号码/邮箱/用户名">
        <input class="simpleInput" type="text" for="pw" placeholder="请输入密码">
        <input class="simpleInput" type="text" for="pw2" placeholder="请确认密码">
        <input class="simpleInput"  type="text" for="wechatId" placeholder="请输入微信号">
        <input class="simpleInput"  type="text" for="tele" placeholder="请输入手机号">
        <div style="margin:30px 0;">
        <input type="text" for="veriCode" placeholder="请输入验证码" style="display: inline-flex; width: 45%; margin-left: 50px;">
        <button class="btn" type="button" >获取验证码</button>
        </div>
        <input class="btn submitBtn" type="submit" value="注册">
    </form>
</body>
</html>
