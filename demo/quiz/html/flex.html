<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
.flex-container {
  display: flex;
  align-items: stretch;
  background-color: #f1f1f1;
}

.flex-container > div {
  background-color: DodgerBlue;
  color: white;
  margin: 5px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
.row1 > div{
	min-height:100px;
    min-width: 50px;
    max-width: 50vw;
    max-height: 50vw;
}

.row2 > div{
	min-height:120px;
    min-width: 50px;
    max-width: 33vw;
    max-height: 30vw;
}

.row3 > div{
	min-height:50px;
    min-width: 30px;
    max-width: 25vw;
    max-height: 20vw;
}

.row4 > div{
	min-height:80px;
    min-width: 30px;
    max-width: 60vw;
    max-height: 40vw;
}
.top{ 
    min-height: 70px; 
    background-color:thistle;
    padding-top: 10px;
    padding-bottom: 10px;
    line-height: 70px;
    margin-bottom: 50px;
}

.info{ 
    position: absolute;
    display: inline-flex;
    right: 40vw;  
    margin-top: 0; 
    max-height: 120px;
}
img{
    margin-top: 0px;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border-color: white;
    border-width: 5px;
    border-style: solid;
}
.img{
    max-width: 100px;
}
p{
    line-height: 15px;
    margin: 10px 0;
}
.detail{
    position: relative;
    margin-left: 5px;
    margin-left: 20px;
}

</style>
<body>
    <div class="top">
        <div class="info">
            <div class="img">
                <img src="https://bit.ly/fcc-relaxing-cat" alt="">
            </div>
            <div class="detail">
                <p ><b>橘子成熟</b></p>
                <p style="font-size: 10px;">北京 | 全栈工程师</p>
                <p style="font-size: 10px;">我荒废的今日，正是昨日殒身之人汽祈求的明天</p>
                </div>
        </div>
    </div>

    <div class="flex-container row1">
        <div style="flex-grow: 1">img1</div>
        <div style="flex-grow: 1">img2</div> 
      </div>
      <div class="flex-container row2">
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 1">2</div>
        <div style="flex-grow: 1">3</div>
      </div>
      <div class="flex-container row3">
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 1">2</div>
        <div style="flex-grow: 1">3</div>
        <div style="flex-grow: 1">4</div>
      </div>
      <div class="flex-container row4">
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 1.5">2</div>
        <div style="flex-grow: 2.5">3</div> 
      </div>
    
</body>
</html>
